<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 320px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
    }
    h2 {
      margin: 0 0 16px 0;
      font-size: 16px;
      color: #333;
    }
    .setting {
      margin: 16px 0;
      padding: 16px;
      background: #f5f5f5;
      border-radius: 8px;
    }
    .setting-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 8px;
    }
    .setting-label {
      font-weight: 500;
      color: #333;
      font-size: 14px;
    }
    .setting-description {
      font-size: 12px;
      color: #666;
      line-height: 1.4;
    }
    .switch {
      position: relative;
      display: inline-block;
      width: 48px;
      height: 24px;
    }
    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: .4s;
      border-radius: 24px;
    }
    .slider:before {
      position: absolute;
      content: "";
      height: 18px;
      width: 18px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }
    input:checked + .slider {
      background-color: #1a73e8;
    }
    input:checked + .slider:before {
      transform: translateX(24px);
    }
    .status {
      margin-top: 16px;
      padding: 12px;
      background: #e8f5e9;
      border-radius: 4px;
      color: #2e7d32;
      font-size: 13px;
      text-align: center;
    }
  </style>
</head>
<body>
  <h2>üåç Wiki2Grok Settings</h2>
  
  <div class="setting">
    <div class="setting-header">
      <span class="setting-label">Auto-redirect</span>
      <label class="switch">
        <input type="checkbox" id="autoRedirect">
        <span class="slider"></span>
      </label>
    </div>
    <div class="setting-description">
      When enabled, Wikipedia pages will automatically redirect to Grokipedia without showing a popup.
    </div>
  </div>
  
  <div id="status" class="status" style="display: none;"></div>
  
  <script src="popup.js"></script>
</body>
</html>
